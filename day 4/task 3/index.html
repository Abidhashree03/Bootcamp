<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Image Slider</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carousel-item img {
            width: 50%;
            height: 650px;
            object-fit: cover;
           
        }
        img{
             border-radius: 2%;
        
        }
        body{
            background: rgb(190, 190, 122)
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;margin: 30px;">Image Slider</h1>

    <div class="container mt-5">
        <div id="imageCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2"></button>
            </div>

            <!-- Images -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="f.png" class="d-block w-100" alt="Nature">
                </div>
                <div class="carousel-item">
                    <img src="ff.png" class="d-block w-100" alt="City">
                </div>
                <div class="carousel-item">
                    <img src="s.png" class="d-block w-100" alt="Technology">
                </div>
               
            </div>

            <!-- Navigation Buttons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Auto-Sliding -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let carousel = new bootstrap.Carousel(document.querySelector("#imageCarousel"), {
               
                wrap: true
            });
        });
    </script>

</body>
</html>
