<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-repeat: no-repeat;
            background-size: 100%;
            background-image: url('b.png');
            overflow-x: hidden;
        }
        .container {
            max-width: 400px;
            margin-top: 200px;
            animation: fadeIn 1s ease-in-out; /* Page fade-in effect */
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            background:linear-gradient( rgb(248, 213, 196),pink);
        }
        .card:hover {
            transform: scale(1.05);
        }
        input {
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            transform: scale(1.02);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h3 class="text-center text-primary">Temperature Converter</h3>
            
            <div class="mb-3">
                <label for="celsius" class="form-label">Celsius (°C)</label>
                <input type="number" class="form-control" id="celsius" placeholder="Enter Celsius" oninput="convertToFahrenheit()" 
                onmouseover="addHighlight(this)" onmouseout="removeHighlight(this)">
            </div>

            <div class="mb-3">
                <label for="fahrenheit" class="form-label">Fahrenheit (°F)</label>
                <input type="number" class="form-control" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="convertToCelsius()"
                onmouseover="addHighlight(this)" onmouseout="removeHighlight(this)">
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        function convertToFahrenheit() {
            let celsius = document.getElementById("celsius").value;
            if (celsius !== "") {
                let fahrenheit = (parseFloat(celsius) * 9/5) + 32;
                document.getElementById("fahrenheit").value = fahrenheit.toFixed(2);
            } else {
                document.getElementById("fahrenheit").value = "";
            }
        }

        function convertToCelsius() {
            let fahrenheit = document.getElementById("fahrenheit").value;
            if (fahrenheit !== "") {
                let celsius = (parseFloat(fahrenheit) - 32) * 5/9;
                document.getElementById("celsius").value = celsius.toFixed(2);
            } else {
                document.getElementById("celsius").value = "";
            }
        }

        function addHighlight(element) {
            element.classList.add("shadow-lg");
        }

        function removeHighlight(element) {
            element.classList.remove("shadow-lg");
        }
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
