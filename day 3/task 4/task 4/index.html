<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Modal Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a0a0a0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal-content {
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .modal-body {
            font-size: 1rem;
            color: #333;
        }
        .btn-custom {
            background-color: #4a7c59;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #3b6248;
        }
        h3{
            margin-left:230px;
            margin-bottom: 10%;
            text-align: center;
        }
        h1{
            color: rgb(243, 242, 241);
            text-align: center;
        }
        
    </style>
</head>
<body style="background-image: url('ff.png');background-size: cover;">
    
    <div id="b">
        <h1>Click Me to Know Something</h1>
        <button  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#customModal">
            Open Modal
        </button>
    </div>

    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="customModalLabel">Modals are ðŸ˜Ž</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Thanks for opening me and go to another work
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Close me</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
